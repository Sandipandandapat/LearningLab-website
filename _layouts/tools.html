---
layout: default
---
<div class="tools">
  <header class="tools__header page__header">
    <div class="container page__header-container">
      <h1 class="tools__title">{{ site.data.strings.tools.title }}</h1>
      <p class="tools__description">{{ site.data.strings.tools.description }}</p>
    </div>
  </header>
  <section class="tools__list">
    {% for category in site.data.tools.categories %}
      <h2 class="tools__category">{{ category.name }}</h2>
      {% for tool in category.tools %}
        <a href="{{ tool.url }}" class="tools__tool">
          <article>
            <h3>{{ tool.name }}</h3>
            <p>{{ tool.description }}</p>
          </article>
        </a>
      {% endfor %}
    {% endfor %}
  </section>
</div>
