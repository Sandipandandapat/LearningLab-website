---
layout: default
---
<div class="topics">
  <header class="topics__header page__header">
    <div class="container page__header-container">
      <h1 class="topics__title page__title">{{ site.data.strings.topics.title }}</h1>
      <p class="topics__description page__description">{{ site.data.strings.topics.description }}</p>
    </div>
  </header>
  <section class="topics__list container">
    {% for topic in site.data.topics.list %}
      <a href="/learning/{{ topic.slug }}" class="topics__topic">
        <article>
          <p>{{ topic.name }}</p>
        </article>
      </a>
    {% endfor %}
  </section>
</div>
